<!DOCTYPE html>
<html>
<head>
    <title>Conditional Example</title>
</head>
<body>
    <p>Check if a number is positive:</p>
    <script>
        <!--if loop-->
        let num = 5;  
        if (num > 0) {
            document.write("The number is positive.");
        } 
    </script>
</body>
</html>
