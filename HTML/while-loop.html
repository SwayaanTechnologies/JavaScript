<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>While loop</h1>
<script>
    let count = 0;
    while (count < 5) {
    console.log("Count is: " + count);
    count++;
    }
    console.log("Loop finished.");
</script>
</body>
</html>
