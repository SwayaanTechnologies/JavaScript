<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    <h1>Do...While loop</h1>
    <script>
    let i = 10;
    do {
     console.log(i);
     i++; 
    } while (i < 50);
    </script>
</body>
</html>
