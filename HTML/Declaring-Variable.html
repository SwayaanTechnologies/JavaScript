<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaring Variable</title>
</head>
<body>

   <h1 id="Call"></h1>
   <h1 id="name"></h1>

   <h2 id="sum"></h2>

   <h3 id="pi"></h3>

<script>
    var firstname = "<font size=5 color=green><b>Muralitharan</b></font><br>";
    var lastname = "Yoganath";
    document.getElementById("Call").innerHTML = firstname;
    document.getElementById("name").innerHTML = lastname;

    let name = "Hello";
    document.getElementById("sum").innerHTML = name;

    const pi = 3.14;
    document.getElementById("pi").innerHTML = pi;


</script>

</body>
</html>
