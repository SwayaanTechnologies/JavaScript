<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check if a number is positive:</p>
    <script>
        let num =10;
        if(num > 10){
            document.write("Correct true or false");
        } else if (num ==10) {
            document.write("The number is equal to 10.");
        } else {
            document.write("The number is less than 10.");
        }
    </script>
</body>
