<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Example</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        // Declare a JavaScript variable
        let carName = "BMW";

        // Display the value of the variable in the HTML paragraph
        document.getElementById("demo").innerHTML = carName;
    </script>
</body>
</html>
